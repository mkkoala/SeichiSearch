<!DOCTYPE html>
<html>
<head>
  <title>ページが表示できません (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    color: #000066;
    text-align: center;
    font-family: 'Hiragino Maru Gothic Pro','ヒラギノ丸ゴ Pro W4','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
    margin: 0;
    background-image: url('https://girlysozai.com/png/dot_pattern1.png');
    background-size: cover;
    -webkit-background-size: cover;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    margin: 4em auto 0;
  }

  .error-message-name,.error-message-text,.error-message-contact{
    padding-top: 50px;
  }

  .error-message-link{
    display: inline-block;
    margin: 20px auto;
    padding: 15px 40px;
    text-decoration: none;
    border: 1px;
    border-radius: 5px;
    background-color: #5bc0de;
    border-color: #46b8da;
    color: #fff;
  }

  .error-message-contact{
    padding-bottom: 7em;
  }

  </style>
  <script src="https://kit.fontawesome.com/5ea21ceab0.js" crossorigin="anonymous"></script> <!-- アイコンを表示する -->
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <h1 class="error-message-name">
      ページが表示できません
    </h1>
    <div class="error-message-text">
      <p>ご不便をおかけして申し訳ありません。<br>一時的なエラーが発生し、ページを表示できません。</p>
    </div>
    <a class="error-message-link" href="/">トップに戻る</a>
    <div class="error-message-contact">
      <p>お問合せはこちら</p>
      <i class=" far fa-envelope"></i>　xxxx@gmail.com<br>
      <i class="fab fa-github-alt"></i>　@mkkoala[https://github.com/mkkoala]
    </div>
  </div>
</body>
</html>
